<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewerbungsübersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Bewerbungsübersicht</h1>

    <h2>Neue Bewerbung hinzufügen</h2>
    <form id="bewerbung-form">
        <input type="text" id="title" placeholder="Stellenbezeichnung" required><br>
        <input type="text" id="company" placeholder="Unternehmen" required><br>
        <input type="url" id="url" placeholder="URL zur Jobbeschreibung"><br>
        <input type="date" id="date" required><br>
        <select id="status">
            <option value="Beworben">Beworben</option>
            <option value="Angebot erhalten">Angebot erhalten</option>
            <option value="Abgelehnt">Abgelehnt</option>
            <option value="Einladung online">Einladung online</option>
            <option value="Einladung vor Ort">Einladung vor Ort</option>
        </select><br>
        <textarea id="comment" placeholder="Kommentar"></textarea><br>
        <button type="submit">Bewerbung speichern</button>
    </form>

    <h2>Meine Bewerbungen</h2>
    <table id="bewerbungen-table">
        <thead>
            <tr>
                <th>Stellenbezeichnung</th>
                <th>Unternehmen</th>
                <th>Datum</th>
                <th>Status</th>
                <th>Kommentar</th>
                <th>Letzte Aktualisierung</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
