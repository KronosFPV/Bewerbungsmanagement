<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Bewerbungen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Meine Bewerbungen</h1>

    <!-- Formular zum Hinzufügen/Bearbeiten von Bewerbungen -->
    <form id="bewerbung-form">
        <input type="text" id="title" placeholder="Stellenbezeichnung" required><br>
        <input type="text" id="company" placeholder="Unternehmen" required><br>
        <input type="url" id="url" placeholder="URL zur Jobbeschreibung"><br>
        <input type="date" id="date" required><br>
        <select id="status">
            <option value="Beworben">Beworben</option>
            <option value="Angebot erhalten">Angebot erhalten</option>
            <option value="Abgelehnt">Abgelehnt</option>
        </select><br>
        <textarea id="comment" placeholder="Kommentar"></textarea><br>
        <button type="submit">Bewerbung speichern</button>
    </form>

    <!-- Übersicht der Bewerbungen -->
    <section id="overview-section">
        <h2>Meine Bewerbungen</h2>
        <table id="bewerbungen-table">
            <thead>
                <tr>
                    <th>Stellenbezeichnung</th>
                    <th>Unternehmen</th>
                    <th>Bewerbungsdatum</th>
                    <th>Status</th>
                    <th>Kommentar</th>
                    <th>Letzte Änderung</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische Tabellenzeilen werden hier eingefügt -->
            </tbody>
        </table>
    </section>

    <script src="app.js"></script>
</body>
</html>
