<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewerbungsübersicht</title>
    <style>
        /* Dein CSS hier (Beispiel) */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #4CAF50; /* Grün */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Bewerbungsübersicht</h1>
    <table id="bewerbungstabelle">
        <thead>
            <tr>
                <th>Stellenbezeichnung</th>
                <th>Unternehmen</th>
                <th>Datum</th>
                <th>Status</th>
                <th>Kommentar</th>
                <th>Letzte Aktualisierung</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamisch erzeugte Bewerbungen werden hier eingefügt -->
        </tbody>
    </table>

    <!-- Export Button -->
    <button id="export-btn">Exportieren als XLSX</button>

    <!-- CDN für xlsx.js einfügen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- xlsx.js CDN -->
    
    <!-- Dein eigenes JavaScript -->
    <script>
        // Beispielhafte Bewerbungsdaten (um sie anzuzeigen)
        const bewerbungen = [
            { title: "Softwareentwickler", company: "Firma A", date: "2025-01-15", status: "Beworben", comment: "Erstes Gespräch gut", lastUpdated: "2025-02-20" },
            { title: "Webdesigner", company: "Firma B", date: "2025-01-18", status: "Einladung online", comment: "Warten auf Antwort", lastUpdated: "2025-02-22" },
            { title: "Produktmanager", company: "Firma C", date: "2025-02-10", status: "Absage", comment: "Leider abgelehnt", lastUpdated: "2025-02-23" }
        ];

        // Funktion zum Anzeigen der Bewerbungen in der Tabelle
        function showApplications() {
            const tableBody = document.querySelector("#bewerbungstabelle tbody");
            tableBody.innerHTML = '';  // Leere die Tabelle
            bewerbungen.forEach(bewerbung => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${bewerbung.title}</td>
                    <td>${bewerbung.company}</td>
                    <td>${bewerbung.date}</td>
                    <td style="background-color:${bewerbung.status === 'Absage' ? 'red' : 'green'}">${bewerbung.status}</td>
                    <td>${bewerbung.comment}</td>
                    <td>${bewerbung.lastUpdated}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Aufruf der Funktion, um die Bewerbungen anzuzeigen
        showApplications();

        // Exportieren der Daten als XLSX-Datei
        document.getElementById('export-btn').addEventListener('click', () => {
            const data = bewerbungen.map(bewerbung => [
                bewerbung.title,
                bewerbung.company,
                bewerbung.date,
                bewerbung.status,
                bewerbung.comment,
                bewerbung.lastUpdated
            ]);

            // Kopfzeilen hinzufügen
            const header = ['Stellenbezeichnung', 'Unternehmen', 'Datum', 'Status', 'Kommentar', 'Letzte Aktualisierung'];
            data.unshift(header);

            // Erstelle das Arbeitsblatt und die Arbeitsmappe
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Bewerbungen');

            // Download der Datei
            XLSX.writeFile(wb, 'Bewerbungen.xlsx');
        });
    </script>

</body>
</html>
