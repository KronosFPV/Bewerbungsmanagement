<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewerbungsmanagement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bewerbungsmanagement</h1>
    </header>

    <!-- Formular zur Eingabe neuer Bewerbungen -->
    <section id="form-section">
        <h2>Neue Bewerbung hinzufügen</h2>
        <form id="bewerbung-form">
            <label for="title">Stellenbezeichnung:</label>
            <input type="text" id="title" required>

            <label for="company">Unternehmen:</label>
            <input type="text" id="company" required>

            <label for="url">Link zur Stellenanzeige:</label>
            <input type="url" id="url" required>

            <label for="date">Bewerbungsdatum:</label>
            <input type="date" id="date" required>

            <label for="status">Status:</label>
            <select id="status">
                <option value="Gepseichert">Gepseichert</option>
                <option value="Beworben">Beworben</option>
                <option value="Interview">Interview</option>
                <option value="Abgelehnt">Abgelehnt</option>
                <option value="Angebot erhalten">Angebot erhalten</option>
            </select>

            <label for="comment">Kommentar/Notizen:</label>
            <textarea id="comment"></textarea>

            <button type="submit">Bewerbung hinzufügen</button>
        </form>
    </section>

    <!-- Übersicht der Bewerbungen -->
    <section id="overview-section">
        <h2>Meine Bewerbungen</h2>
        <table id="bewerbungen-table">
            <thead>
                <tr>
                    <th>Stellenbezeichnung</th>
                    <th>Unternehmen</th>
                    <th>Bewerbungsdatum</th>
                    <th>Status</th>
                    <th>Kommentar</th>
                    <th>Letzte Änderung</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische Tabellenzeilen werden hier eingefügt -->
            </tbody>
        </table>
    </section>

    <script src="app.js"></script>
</body>
</html>
